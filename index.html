<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6f6202b98e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./stylesheets/styles.comp.css">
    <title>Quote Generator</title>
</head>
<body>
    <h1>Quote Generator</h1>

    <article>
        <blockquote>Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet consectetur adipisicing elit.</blockquote>
        <cite>Bane</cite>
        <button class="reload"><i class="fa-solid fa-arrows-rotate"></i></button>
        <button class="copy"><i class="fa-solid fa-copy"></i></button>
    </article>
    <!-- javaScript -->
    <script src="script.js"></script>
</body>
</html>
